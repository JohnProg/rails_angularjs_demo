<div class="col-xs-12">
    <a href="#/new" class="btn btn-success">New Post</a>
    <div ng-repeat='post in posts' class="row">
        <div class="col-xs-12">
            <h3><a href="#/detail/{{ post.id }}" class="">{{ post.title }}</a></h3>
            <p>{{ post.body }}</p>
            <hr class="bs-docs-separator">
        </div>
    </div>
</div>
