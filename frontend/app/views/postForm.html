<div class="col-xs-12">    <p>{{ flashMessage }}</p>    <form role="form" ng-submit="save()">            <div class="form-group">                <label for="titleInput">Title</label>                <input ng-model='post.title' type="text" class="form-control" id="titleInput">            </div>            <div class="form-group">                <label for="bodyTextArea">Body</label>                <textarea ng-model='post.body' class="form-control" id="bodyTextArea"></textarea>            </div>            <button type="submit" class="btn btn-default">Submit</button>    </form></div>
