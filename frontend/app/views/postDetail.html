<div class="col-xs-12">    <div class="btn-group">        <button type="button" class="btn btn-primary" data-toggle="dropdown">Create</button>        <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">            <span class="caret"></span>            <span class="sr-only">Create</span>        </button>        <ul class="dropdown-menu" role="menu">            <li><a href="#/post/{{post.id}}/uploads">Upload</a></li>        </ul>    </div></div><div class="col-xs-12">    <h5>Uploads:</h5>    <hr class="bs-docs-separator">    <ul>        <li ng-repeat='upload in uploads'>{{ upload.id }}</li>    </ul></div><div class="col-xs-12">    <div ng-show='post' class="row">        <div class="col-xs-12">            <a href="#/edit/{{ post.id }}" class="btn btn-info">Edit</a>            <a href="#/delete/{{ post.id }}" class="btn btn-danger">Delete</a>            <h3>{{ post.title }}</h3>            <p>{{ post.body }}</p>        </div>    </div>    <hr class="bs-docs-separator">    <div class="row">        <div class="col-xs-12">            <form role="form" ng-submit="saveComment()">                <div class="form-group">                    <label for="bodyTextArea">Body</label>                    <textarea ng-model='comment.body' required class="form-control" id="bodyTextArea"></textarea>                </div>                <button type="submit" class="btn btn-default">Add Comment</button>            </form>        </div>    </div>    <hr class="bs-docs-separator">    <div class="row">        <div ng-repeat="comment in comments" class="col-xs-12">            <div class="panel panel-default">                <div class="panel-body">                    <p>{{ comment.body }}</p>                </div>            </div>        </div>    </div></div>
